<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coordinates</title>
    <style>
      div {
        background-color: gray;
        width: 100px;
        height: 100px;
        margin-bottom: 5px;
      }
      .box {
        background-color: palevioletred;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div></div>
    <div class="box"></div>
    <div></div>
    <div></div>

    <script>
      const ClickPrint = document.querySelector(".box");

      // box를 클릭하는 경우 -> {코드} 실행
      ClickPrint.addEventListener("click", (e) => {
        // getBoundingClientRect() 함수를 이용하여 reck을 받아옴
        const domRect = ClickPrint.getBoundingClientRect();

        // console.log(`domRect : ${domRect}`);
        console.log(domRect);
        // 브라우저 위에서 부터 박스 위치, 박스 길이 등등 출력
        console.log(`pageX : ${event.pageX}, pageY : ${event.pageY}`);

        // 스크롤까지 다올린 page의 맨 위 왼쪽 에서 부터 시작 x,y

        console.log(`clientX :${event.clientX}, clientY : ${event.clientY}`);
        // 현재보이는 브라우저에서의 맨 위 왼쪽 에서 부터 클릭 지점 x,y
      });
    </script>
  </body>
</html>
